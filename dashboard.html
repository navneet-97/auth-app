<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Go Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            background-color: #f9fafb;
            min-height: 100vh;
        }

        .nav-container {
            background-color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .nav-content {
            max-width: 72rem;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 4rem;
        }

        .nav-brand {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
        }

        .logout-btn {
            background-color: #ef4444;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .logout-btn:hover {
            background-color: #dc2626;
        }

        .main-container {
            max-width: 56rem;
            margin: 5rem auto 0;
            padding: 2rem;
        }

        .dashboard-card {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .dashboard-title {
            font-size: 1.875rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 1.5rem;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        .feature-card {
            padding: 1.5rem;
            border-radius: 0.5rem;
        }

        .feature-card.blue {
            background-color: #eff6ff;
        }

        .feature-card.green {
            background-color: #f0fdf4;
        }

        .feature-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }

        .feature-title.blue {
            color: #1e40af;
        }

        .feature-title.green {
            color: #166534;
        }

        .feature-list {
            list-style-type: disc;
            list-style-position: inside;
            margin-left: 1rem;
        }

        .feature-list.blue li {
            color: #2563eb;
            margin-bottom: 0.5rem;
        }

        .feature-list.green li {
            color: #16a34a;
            margin-bottom: 0.5rem;
        }

        @media (min-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 640px) {
            .main-container {
                margin-top: 2rem;
                padding: 1rem;
            }

            .dashboard-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <nav class="nav-container">
        <div class="nav-content">
            <div class="nav-brand">
                Go Application
            </div>
            <button onclick="logout()" class="logout-btn">
                Logout
            </button>
        </div>
    </nav>

    <main class="main-container">
        <div class="dashboard-card">
            <h1 class="dashboard-title">Welcome to Go Application Dashboard</h1>

            <div class="grid-container">
                <div class="feature-card blue">
                    <h2 class="feature-title blue">Application Features</h2>
                    <ul class="feature-list blue">
                        <li>Secure Authentication</li>
                        <li>MongoDB Integration</li>
                        <li>JWT Token Based Security</li>
                        <li>Modern UI Design</li>
                    </ul>
                </div>

                <div class="feature-card green">
                    <h2 class="feature-title green">Tech Stack</h2>
                    <ul class="feature-list green">
                        <li>Go Fiber Backend</li>
                        <li>MongoDB Database</li>
                        <li>TailwindCSS Styling</li>
                        <li>JWT Authentication</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Check if user is logged in
        window.onload = function () {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
            }
        }

        // Logout function
        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        }
    </script>
</body>

</html>
